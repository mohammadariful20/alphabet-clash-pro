<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Tailwind css and daisy ui CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>alpha pro</title>
</head>

<body class="bg-[#010313]">
  <main class=" min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home section -->
    <section id="home-screen" class="min-h-screen flex flex-col justify-center items-center gap-4 text-white">
      <h1 class="text-9xl anton-regular ">ALPHABET CLASH</h1>
      <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="play()" class="text-black bg-white btn btn-outline btn-primary">Play Now</button>
    </section>
    <!-- play section -->
    <section id="play-ground" class="hidden">
      <div class="flex flex-col gap-10">
        <!-- display  -->
        <div class="border-[20px] border-[#010313CC] bg-[#ffffffcc] mt-24 w-9/12 mx-auto rounded-2xl">
          <div class="artboard artboard-horizontal phone-6 mx-auto">
            <div class="flex justify-center mt-0">
              <p class="bg-[#2F2941]  text-white py-4 px-6 rounded-b-xl">Don't watch keyboard while
                playing...</p>
            </div>
            <p id="display-text" class="text-black font-black text-center mt-14 text-9xl uppercase">Y</p>
          </div>
        </div>
        <!-- keybord  -->
        <div class="">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- life  -->
        <div class="flex justify-between w-9/12 mx-auto">
          <div class="">
            <button class="btn rounded-full bg-[#894189] text-white">
              Life
              <img src="icon/Group 23.svg" alt="" srcset="">
              <span id="current-life">5</span>
            </button>
          </div>
          <div class="">
            <button class="btn rounded-full bg-[#360490] text-white">
              Score
              <img src="icon/monetization_on.svg" alt="" srcset="">
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- scroe section -->
    <section id="score" class="flex flex-col justify-center items-center min-h-svh hidden">
      <div
        class="text-white flex flex-col justify-center items-center gap-7 bg-[#FFFFFF33] rounded-2xl p-4 bg-gradient-to-t(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);">
        <h4 class="text-4xl">Game Over !</h4>
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span><span id="last-score"></span>
        </h1>
        <button class="btn text-white" onclick="play()">Play Again</button>
        <p class="">Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="utility.js"></script>
  <script src="index.js"></script>
</body>

</html>
